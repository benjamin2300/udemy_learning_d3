<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ordinal Scale</title>
</head>
<body>
  <script src="../../d3/d3.min.js"></script>
  <script>
    var fruit = [
      'Apples', 'Oranges', 'Grapes', 'Kiwi', 'Banana'
    ];
    var scale = d3.scaleBand()
                  .domain( d3.range( fruit.length ) )
                  .range([0, 500]);
  </script>
</body>
</html>
